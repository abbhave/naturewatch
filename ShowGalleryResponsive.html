<script id="image-template" type="text/x-handlebars-template">
  <div class="title">
		<h1>{{title}}</h1>
		<h3 class="author">
		  {{author}}
		</h3>
		<img  style="height:600" src="{{src}}"/>
  </div>
</script>
<script id="speciesselect-template" type="text/x-handlebars-template">
	<select id="speciestagname" name="LocationId" onchange="loadHTMLGallery('{{type}}','{{category}}',this.options[this.selectedIndex].value,'1')" value="{{speciesname}}">
	</select>
</script>
<script id="specieslist-template" type="text/x-handlebars-template">
	<option value="{{encodedname}}" {{selected}}>{{name}}</option>
</script>
<script id="allpicsalbum-template" type="text/x-handlebars-template">
	  <div class="col-xs-6 col-md-3 col-lg-2 vcenter">
		<a onclick="loadImage('abc','{{category}}','{{speciesname}}','{{imageid}}','0')" onmouseover="showHand(this)" style="cursor: pointer;"><img class="photos_list" alt="{{speciesname}}" border="0" src="{{imageurl}}"/></a>
					<a style='color: #5e5eff;' onClick="loadHTMLGallery('{{type}}','{{category}}','{{speciesname}}','1')" onmouseover='showHand(this)'>{{speciesname}}
					<br>Location: {{specieslocation}}
						<br>Taken On: {{datetaken}} </a>
	  </div> <!-- / col -->
	  <div class="clear"></div>
</script>

<script id="speciesalbum-template" type="text/x-handlebars-template">
	  <div class="col-xs-6 col-md-3 col-lg-2 vcenter">
		<a onclick="loadImage('abc','{{category}}','{{speciesname}}','{{imageid}}','0')" onmouseover="showHand(this)" style="cursor: pointer;"><img class="photos_list" alt="{{speciesname}}" border="0" src="{{imageurl}}"/></a>
					<a style='color: #5e5eff;' onClick="loadHTMLGallery('speciesname','{{category}}','{{speciesname}}','1')" onmouseover='showHand(this)'>{{speciesname}}</a>
	  </div> <!-- / col -->
	  <div class="clear"></div>
</script>

<script id="pagination-template" type="text/x-handlebars-template">
	 <ul class="pagination">
	  <li><a onmouseover="showHand(this)" onClick="{{PreviousURL}}"><<</a></li>
	  <li class="disabled"><a href="#">{{currentpage}}</a></li>
	  <li><a onmouseover="showHand(this)" onClick="{{NextURL}}">>></a></li>
	</ul>
